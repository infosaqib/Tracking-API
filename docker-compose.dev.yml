version: '3.8'

services:
  # Development API
  api:
    build: .
    container_name: tracking-api-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/tracking_api_dev
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-jwt-secret-key
      - JWT_REFRESH_SECRET=dev-refresh-secret-key
      - WEBHOOK_SECRET=dev-webhook-secret
    depends_on:
      - mongo
      - redis
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - tracking-dev-network
    command: npm run dev

  # MongoDB for development
  mongo:
    image: mongo:6.0
    container_name: tracking-mongo-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=tracking_api_dev
    volumes:
      - mongo_dev_data:/data/db
    restart: unless-stopped
    networks:
      - tracking-dev-network

  # Redis for development
  redis:
    image: redis:7-alpine
    container_name: tracking-redis-dev
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - tracking-dev-network

  # MongoDB Express for development
  mongo-express:
    image: mongo-express:1.0.0
    container_name: tracking-mongo-express-dev
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - tracking-dev-network

  # Redis Commander for development
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: tracking-redis-commander-dev
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - tracking-dev-network

volumes:
  mongo_dev_data:
    driver: local

networks:
  tracking-dev-network:
    driver: bridge
