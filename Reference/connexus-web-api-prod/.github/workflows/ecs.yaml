name: Build and Push to ECR - pre-Prod

on:
  push:
    branches:
      - pre-prod

jobs:
  build-and-push:
    if: github.ref == 'refs/heads/pre-prod'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      IMAGE_NAME: connexus-prod-api
      AWS_REGION: us-east-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GITHUB_DEPLOY_ROLE
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set environment variables
        run: |
          echo "REPOSITORY_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build --platform=linux/arm64 -t $REPOSITORY_URI:${{ github.run_number }} .
          docker push $REPOSITORY_URI:${{ github.run_number }}
